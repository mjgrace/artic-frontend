<div id="artworkImageContainer">
    <div id="artworkImage">
        <a [href]="artworkUrl()"><img [src]="artworkUrl()" /></a>
    </div>
</div>
<div id="artworkDetail">
    <div id="artworkTitle">{{ artwork?.data?.title }}</div>
    <div id="artworkArtist"><a [routerLink]="['/artworks']" [queryParams]="{ artist_id: artwork?.data?.artist_id }">{{ artwork?.data?.artist_display }}</a></div>
    <div id="artworkDate">{{ artwork?.data?.date_display }}</div>
    <div id="artworkDescription" [innerHTML]="artworkDescription()"></div>
    <div><label for="artworkCategory">Category</label></div><div id="artworkCategory"><a [routerLink]="['/artworks']" [queryParams]="{ category_id: artwork?.data?.department_id }">{{ artwork?.data?.department_title }}</a></div>
    <div><label for="artworkDimensions">Dimensions</label></div><div id="artworkDimensions">{{ artwork?.data?.dimensions }}</div>
    <div><label for="artworkMedium">Medium</label></div><div id="artworkMedium">{{ artwork?.data?.medium_display }}</div>
    <div><label for="artworkStyle">Style</label></div><div id="artworkStyle"><a [routerLink]="['/artworks']" [queryParams]="{ style_id: artwork?.data?.style_id }">{{ artwork?.data?.style_title }}</a></div>
</div>
<div id="artworkNavigation">
    <a href="/">Home</a>
</div>
